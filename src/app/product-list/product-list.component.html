<div class='card'>
    <h3 class='card-header bg-primary text-white'>
        {{pageTitle}}
    </h3>
    <div class='card-body'>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Filter by:" aria-label="Filter by:" aria-describedby="basic-addon1"
              [(ngModel)]="listFilter"/>
        </div>
        <h5 class="card-text">Filtered by: {{ listFilter }}</h5>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button (click)='toggleImage()' class='btn btn-primary'>
                                {{showImage ? 'Hide': 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filterProducts'>
                        <td><img *ngIf='showImage'
                            [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imgageWidth'
                            [style.margin.px]='imageMargin'></td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency: 'EUR':'symbol':'1.2-2' }}</td>
                        <td><app-star-rating [rating] = 'product.starRating' (notify)='onNotify($event)'></app-star-rating></td>
                        <td><button id="remove" class="btn" (click)="deleteProduct(product.id)"><i class="fa fa-trash"></i>Trash</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
