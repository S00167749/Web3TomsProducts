<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New user</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input [(ngModel)]="email" name="email" MatInput placeholder="email" type="email" MatFormFieldControl="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="pwd" name="password" MatInput placeholder="password" type="password" MatFormFieldControl="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="name" name="name" MatInput placeholder="name">
      </mat-form-field>
      <br>
      <mat-form-field style="width: 100%">
        <textarea [(ngModel)]="description" name="description" MatInput placeholder="description" type="password"></textarea>
      </mat-form-field>
      <br>
      <button (click)="register()" mat-rasied-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
